services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: llm-council-backend-dev
    ports:
      - "8001:8001"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
      - ./pyproject.toml:/app/pyproject.toml
      - ./uv.lock:/app/uv.lock
    networks:
      - llm-council-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.dev
    container_name: llm-council-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - llm-council-network
    restart: unless-stopped

networks:
  llm-council-network:
    driver: bridge

